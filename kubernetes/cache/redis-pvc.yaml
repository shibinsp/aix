# Redis Persistent Volume Claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: cyberaix-data
  labels:
    app.kubernetes.io/name: cyberaix
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: cyberaix-storage
  resources:
    requests:
      storage: 5Gi
