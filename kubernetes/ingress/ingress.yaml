# Ingress Configuration for AI CyberX
# Routes traffic to backend and frontend
# Includes WebSocket support annotations
# Compatible with both Traefik (k3s) and Nginx ingress controllers
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberaix-ingress
  namespace: cyberaix-system
  labels:
    app.kubernetes.io/name: cyberaix
    app.kubernetes.io/component: ingress
  annotations:
    # Traefik annotations (k3s default)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure

    # cert-manager for TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - cyyberaix.in
        - www.cyyberaix.in
      secretName: cyberaix-tls
  rules:
    # Main domain
    - host: cyyberaix.in
      http:
        paths:
          # API routes to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # WebSocket routes to backend
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Health check endpoint
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # All other routes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
    # WWW subdomain - same routing
    - host: www.cyyberaix.in
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
