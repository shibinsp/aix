# API Secrets for AI CyberX Backend
# IMPORTANT: Replace all placeholder values before deploying!
# To encode: echo -n 'your-value' | base64
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: cyberaix-system
  labels:
    app.kubernetes.io/name: cyberaix
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # JWT Secret Key - MUST change in production
  # Generate with: openssl rand -hex 32
  SECRET_KEY: "change-this-to-a-secure-random-string-at-least-32-chars"

  # AI API Keys - Add your actual keys
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  MISTRAL_API_KEY: ""
  GEMINI_API_KEY: ""

  # External Service API Keys
  UNSPLASH_ACCESS_KEY: ""
  PEXELS_API_KEY: ""
  YOUTUBE_API_KEY: ""
