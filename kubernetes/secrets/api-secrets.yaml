# API Secrets for AI CyberX Backend
#
# CRITICAL SECURITY WARNING:
# - DO NOT commit real secrets to version control
# - This file contains PLACEHOLDER values only
# - Use Kubernetes Sealed Secrets or External Secrets Operator for production
# - Generate strong secrets with: openssl rand -hex 32
#
# To create secrets from command line (recommended):
#   kubectl create secret generic api-secrets \
#     --from-literal=SECRET_KEY=$(openssl rand -hex 32) \
#     --from-literal=OPENAI_API_KEY=your-key \
#     --namespace=cyberaix-system
#
# To encode manually: echo -n 'your-value' | base64
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: cyberaix-system
  labels:
    app.kubernetes.io/name: cyberaix
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # JWT Secret Key - MUST change in production
  # Generate with: openssl rand -hex 32
  # PLACEHOLDER - WILL CAUSE DEPLOYMENT TO FAIL
  SECRET_KEY: "PLACEHOLDER-USE-kubectl-create-secret-OR-openssl-rand"

  # AI API Keys - Add your actual keys
  # Leave empty if not using these AI providers
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  MISTRAL_API_KEY: ""
  GEMINI_API_KEY: ""

  # External Service API Keys (Optional)
  UNSPLASH_ACCESS_KEY: ""
  PEXELS_API_KEY: ""
  YOUTUBE_API_KEY: ""
