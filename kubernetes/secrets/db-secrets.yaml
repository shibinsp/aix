# Database Secrets for AI CyberX
# IMPORTANT: Replace base64 encoded values before applying!
# To encode: echo -n 'your-value' | base64
# To decode: echo 'encoded-value' | base64 -d
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: cyberaix-data
  labels:
    app.kubernetes.io/name: cyberaix
    app.kubernetes.io/component: database
type: Opaque
data:
  # Base64 encoded values - CHANGE THESE!
  # echo -n 'cyberx' | base64 = Y3liZXJ4
  POSTGRES_USER: Y3liZXJ4
  # echo -n 'change-this-secure-password' | base64
  POSTGRES_PASSWORD: Y2hhbmdlLXRoaXMtc2VjdXJlLXBhc3N3b3Jk
  # echo -n 'cyberx' | base64
  POSTGRES_DB: Y3liZXJ4
---
apiVersion: v1
kind: Secret
metadata:
  name: db-connection
  namespace: cyberaix-system
  labels:
    app.kubernetes.io/name: cyberaix
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # This will be used by the backend - update password to match above
  DATABASE_URL: "postgresql+asyncpg://cyberx:change-this-secure-password@postgres.cyberaix-data.svc.cluster.local:5432/cyberx"
  REDIS_URL: "redis://redis.cyberaix-data.svc.cluster.local:6379/0"
